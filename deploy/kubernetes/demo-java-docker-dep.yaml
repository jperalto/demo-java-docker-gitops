---
apiVersion: apps/v1beta1 # for versions before 1.6.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: demo-java-docker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-java-docker
    spec:
      containers:
      - name: demo-java-docker
        image: registry.gitlab.com/mmartinezpublic/demo-java-docker-gitops:230ef4fe840cb3cbf3c7b0b8365a9fb580c4f4e2
        ports:
        - containerPort: 8080
